<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS для первого блока */
    .text-block-1:hover {
      color: blue;
    }

    /* CSS для второго блока */
    .text-block-2:hover {
      transform: rotate(180deg);
    }

    /* CSS для третьего блока */
    .text-block-3:hover {
      font-style: italic;
    }

    /* CSS для четвертого блока */
    .text-block-4:hover {
      color: orange;
    }

    /* CSS для пятого блока */
    .text-block-5:hover {
      border: 2px solid orange;
    }
  </style>
</head>
<body>
  <p class="text-block-1">Первый блок текста</p>
  <p class="text-block-2">Второй блок текста</p>
  <p class="text-block-3">Третий блок текста</p>
  <p class="text-block-4">Четвертый блок текста</p>
  <p class="text-block-5">Пятый блок текста</p>
</body>
</html>
