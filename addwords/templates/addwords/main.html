{% extends "basic.html" %}

{%  block title %}

{% endblock %}

{%  block page_title %}
Словарь
{% endblock %}


{% block content %}
    <h1>Все слова:</h1>
    {% for word in words %}
        <h2>{{ word.word }} - {{ word.translation }}</h2>
        <p>{{ word.type }}</p>
        <p>{{ word.get_synonyms }}</p>
    {% endfor %}
{% endblock %}
